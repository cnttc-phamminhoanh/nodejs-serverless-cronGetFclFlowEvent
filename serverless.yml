service: aws-node-scheduled-cron-project
frameworkVersion: '3'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x

functions:
  runCronJobGetEventForSale:
    handler: index.runCronJobGetEventForSale
    timeout: 30
    events:
      - schedule: rate(1 minute)

  runCronJobGetEventTokenPurchased:
    handler: index.runCronJobGetEventTokenPurchased
    timeout: 30
    events:
      - schedule: rate(1 minute)

  runCronJobGetEventSaleCanceled:
    handler: index.runCronJobGetEventSaleCanceled
    timeout: 30
    events:
      - schedule: rate(1 minute)

  runCronJobGetEventPriceChanged:
    handler: index.runCronJobGetEventPriceChanged
    timeout: 30
    events:
      - schedule: rate(1 minute)

